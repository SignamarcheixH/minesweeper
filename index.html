<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="game-window" style="width: 300px">
          <div class="top-bar-hud is-hidden">
                <div class="icon-close">
                    <div class="line-left"></div>
                    <div class="line-right"></div>
                </div>
          </div>

            <div class="main-menu">
                  <h1 class="menu-title">Minesweeper</h1>
                  <div class="menu-subtitle">The most classic minesweeper</div>

                  <div class="menu-buttons">
                        <button class="btn btn-play">Play</button>
                        <button class="btn btn-options">Options</button>
                        <button class="btn btn-leaderboard">Leaderboard</button>
                  </div>
                  <div class="copyright">Â© Signamarcheix Hugues - mars 2019</div>
            </div>

            <div class="option-menu is-hidden">
                  <h1 class="menu-title">Options</h1>
                  <p class="menu-subtitle">choose your options</p>
                  <div class="separator">Size</div>
                  <div class="size-line">
                            <div class="btn-option small is-active" data-width="300" data-height="300" data-cols="10" data-rows="10">Small</div>
                            <div class="btn-option medium" data-width="600" data-height="600" data-cols="20" data-rows="20">Medium</div>
                            <div class="btn-option large" data-width="750" data-height="750" data-cols="30" data-rows="30">Large</div>
                  </div>
                  <div class="separator">Difficulty</div>
                  <div class="difficulty-line">
                          <div class="btn-option easy is-active" data-mines="20">Easy</div>
                          <div class="btn-option normal" data-mines="60">Normal</div>
                          <div class="btn-option hard" data-mines="150">Hard</div>
                  </div>
                  <div class="separator">Style</div>
                  <div class="style-line">
                          <div id="window-preview"></div>
                          <div class="preview-buttons">
                                <select id="grid-style-tiles" onchange="changeTilesStyle()">
                                        <option value="default" selected="selected">Dots</option>
                                        <option value="coloredDots">Colored Dots</option>
                                </select>
                                <select id="grid-style-flag" onchange="changeFlagStyle()">
                                        <option value="default" selected="selected">Red Flag</option>
                                        <option value="blueFlag">Blue Flag</option>
                                </select>
                        </div>
                  </div>


                  <div class="menu-buttons">
                        <button class="btn btn-back">Back</button>
                  </div>
            </div>

            <div id="minesweeper-field"></div>
            <div class="minesweeper-hud is-hidden">
                  <div class="button-mode">
                        <div class="click-mode is-active">
                                <img class="click-mode-img" src="ressources/click.png">
                        </div>
                        <div class="flag-mode">
                              <img class="flag-mode-img" src="ressources/bomb.png">
                        </div>
                  </div>
                  <div class="game-data">
                      <div class="data-bombs-left"></div>
                      <div class="data-timer"></div>
                  </div>
            </div>

            <div class="lost-modal">
              <h2>Perdu !</h2>
              <p>Vous aurez plus de chance la prochaine fois</p>
              <button class="closeModal">Retour au menu</button>
            </div>
    </div>
      <script src="javascript/p5.min.js"></script>
      <script src="javascript/script.js"></script>
      <script src="javascript/menus.js"></script>
      <script src="javascript/draw.js"></script>
      <script src="javascript/gameFunctions.js"></script>
      <script src="javascript/utils.js"></script>
  </body>
</html>
