<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="game-window">
            <div class="top-bar-hud is-hidden">
                  <div class="icon-close">
                      <div class="line-left"></div>
                      <div class="line-right"></div>
                  </div>
            </div>

              <div class="main-menu">
                    <h1 class="menu-title">Minesweeper</h1>
                    <p class="menu-subtitle">The most classic minesweeper</p>

                    <div class="menu-buttons">
                          <button class="btn btn-play">Play</button>
                          <button class="btn btn-options">Options</button>
                          <button class="btn btn-leaderboard">Leaderboard</button>
                    </div>
              </div>

              <div id="minesweeper-field"></div>
              <div class="minesweeper-hud is-hidden">
                    <div class="button-mode">
                          <div class="click-mode is-active">
                                  <img class="click-mode-img" src="ressources/click.png">
                          </div>
                          <div class="flag-mode">
                                <img class="flag-mode-img" src="ressources/bomb.png">
                          </div>
                    </div>
                    <div class="game-data">
                        <div class="data-bombs-left"></div>
                        <div class="data-timer"></div>
                    </div>
              </div>
        </div>

          <script src="javascript/p5.min.js"></script>
          <script src="javascript/script.js"></script>
          <script src="javascript/menus.js"></script>
          <script src="javascript/draw.js"></script>
          <script src="javascript/gameFunctions.js"></script>
          <script src="javascript/utils.js"></script>
    </body>
</html>
